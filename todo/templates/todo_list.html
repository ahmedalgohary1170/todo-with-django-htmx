


<div class="card">
    <ul class="list-group list-group-flush">
        {% for todo in todos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    {{todo.title}}
                </div>
                <div class="ms-auto">
                    <button class="action badge rouded-pill text-bg-warning" 
                    hx-get='{% url "mark_todo" todo.id %}' hx-target="#todolist" >
                        {{todo.complated}}
                    </button>

                    <button class="action badge rouded-pill text-bg-danger" 
                    hx-delete='{% url "delete_todo" todo.id %}' hx-target="#todolist">Delete</button>
                </div>
                
            </li>
        {% endfor %}
    </ul>

</div>
